<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/images/HabbaLogo.png" type="image/x-icon">

    <!-- ##### StyleSheet ##### -->

    <!-- ##### Google Fonts ##### -->

    <!-- ##### Font awesome ##### -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>Habba'23 | Registration</title>
</head>

<body>
    <div class="container">
        <h2>Event Registration Form</h2>
        <form action="#">
            <div class="user_details">
                <div class="input_box">
                    <span class="title">Full Name</span>
                    <div class="icon">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Your Full Name" required>
                    </div>
                </div>

                <div class="input_box">
                    <span class="title">Email</span>
                    <div class="icon">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" placeholder="Your Email" required>
                    </div>
                </div>

                <div class="input_box">
                    <span class="title">Phone Number</span>
                    <div class="icon">
                        <i class="fa-solid fa-phone"></i>
                        <input type="text" placeholder="Your Phone Number" required>
                    </div>
                </div>

                <div class="input_box">
                    <span class="title">Dance</span>
                    <div class="icon">
                        <i class="fa-solid fa-person-walking"></i>
                        <select id="dance" name="dance">
                            <option value="" disabled selected>Select an option</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                            <option value="option4">Option 4</option>
                        </select>
                    </div>
                </div>

                <!--<div class="input_box">
                    <span class="title">Dance performances</span>
                    <div class="icon">
                        <i class="fa-solid fa-calendar-week"></i>
                        <input type="date" placeholder="Your Phone Number" required>
                        <option value="">Select an event</option>
                        <option value="event1">Dance 1</option>
                        <option value="event2">Dance 2</option>
                        <option value="event3">Dance 3</option>
                        <option value="event4">Dance 4</option>
                    </div>
                </div>-->

                
                <div class="gender_category">
                    <span class="title">Gender</span>
                    <label for="male">
                        <span>Male</span>
                        <input type="radio" name="gender" id="male">
                    </label>
                    <label for="female">
                        <span>Female</span>
                        <input type="radio" name="gender" id="female">
                    </label>
                    <label for="other">
                        <span>Other</span>
                        <input type="radio" name="gender" id="other">
                    </label>
                </div>

            </div>

            <div class="terms_policy">
                <p>By clicking Sign Up, you agree to our <a href="#">Terms, Privacy Policy</a> and <a href="#">Cookies Policy.</a> You may receive SMS notification from us and can opt out at any time.</p>
            </div>

            <div class="button">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>




</html>

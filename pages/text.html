<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Responsive Image Slider</title>
    <link rel="stylesheet" type="text/css" href="../pages/text.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slides" style="--img: url('../images/Habba/1.jpg')">
                <div class="content"></div>
            </div>
            <div class="slides" style="--img: url('../images/Habba/2.jpg')">
                <div class="content"></div>
            </div>
            <div class="slides" style="--img: url('../images/Habba/3.jpg')">
                <div class="content"></div>
            </div>
            <div class="slides" style="--img: url('../images/Habba/4.jpg')">
                <div class="content"></div>
            </div>
            <div class="slides" style="--img: url('../images/Habba/5.jpg')">
                <div class="content"></div>
            </div>
            <div class="slides" style="--img: url('../images/Habba/6.jpg')">
                <div class="content"></div>
            </div>
        </div>
        <div class="buttons">
            <span class="prev"></span>
            <span class="next"></span>
        </div>
    </div>

    <script>
        let next = document.querySelector('.next');
        let prev = document.querySelector('.prev');
        let slider = document.querySelector('.slider');

        next.addEventListener('click', function(){
        let slides = document.querySelectorAll('.slides');
        slider.appendChild(slides[0]);
        })
        prev.addEventListener('click', function(){
        let slides = document.querySelectorAll('.slides');
        slider.prepend(slides[slides.length - 1]);
        })
    </script>
</body>
</html>
